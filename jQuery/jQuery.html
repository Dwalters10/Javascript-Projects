<!DOCTYPE html>
<html>
    <head>
        <!-- Reference to jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
    // this line effects entire page.
    $(document).ready(function() {
        // append used to add html code to page within a jquery 
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
            );
            // color paragraph 2 red
            $("#2").css({"color":"red"});
            // when clickingline 3 cause <h1> to be hidden
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
